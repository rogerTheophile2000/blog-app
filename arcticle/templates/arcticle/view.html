{% extends 'base.html' %} {% block title %}Articles{% endblock title %} 
{% block content %}
<div class="page-title">
    <h1>Les artilces</h1>
</div>
<div class="articles">
    {% for arcticle in arcticles %}
        <div class="article">
            <img src="{{ arcticle.image.url }}" alt="vuejs" />
            <div class="body">
                <div class="body-text">
                    <img src="{{ arcticle.category.image.url }}" alt="" />
                    <h4>{{ arcticle.category }}</h4>
                </div>
                <h2 class="title">{{ arcticle.title }}</h2>
                <div class="button">
                    <p>{{ arcticle.date.date }}</p>
                    <a href="#" class="redMore-btn">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<div class="pagination">
    <a href="#" class="page-number">Precedent</a>
    <a href="#" class="page-number">1</a>
    <a href="#" class="page-number">1</a>
    <a href="#" class="page-number">1</a>
    <a href="#" class="page-number">1</a>
    <a href="#" class="page-number">Suivant</a>
</div>
{% endblock content %}
